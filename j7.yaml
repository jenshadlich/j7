server:
  type: default
  maxThreads: 1024
  applicationConnectors:
    - type: http
      port: 8080
      maxRequestHeaderSize: 8KiB
      maxResponseHeaderSize: 8KiB
      acceptorThreads: 4
      selectorThreads: 4
  adminConnectors:
    - type: http
      port: 8081
  gzip:
    enabled: false
  requestLog:
    appenders:
      - type: console
        timeZone: UTC
        logFormat: "%h %l %u [%t{ISO8601,UTC}][%i{X-Trace-Id}] \"%r\" %s %b \"%i{Referer}\" \"%i{User-Agent}\" %D"

logging:
  level: INFO
  loggers:
    "de.jeha.j7": DEBUG
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601,UTC}][%X{X-Trace-Id}] %c: %m%n%rEx"
